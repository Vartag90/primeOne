<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

	<title>Prime One</title>
</head>

<body>


	<div class="wrapper">
		<header>
			<div class="container">
				<div class="header-top">
					<div class="header-top-lang">
						<a href="" class="header-top-lang__item active">EN</a>
						<a href="" class="header-top-lang__item">RU</a>
						<a href="" class="header-top-lang__item">RO</a>
					</div>
					<a href="" class="header-top__link">Online ordering</a>
				</div>
				<div class="header-bottom">
					<div class="header-bottom__column header-bottom__column-1">
						<nav class="header-bottom-menu header-bottom-menu-1">
							<ul class="header-bottom-menu-list-1">
								<li>
									<a href="" class="header-bottom-menu__link">ABOUT</a>
								</li>
								<li>
									<a href="" class="header-bottom-menu__link">Menus</a>
								</li>
								<li>
									<a href="" class="header-bottom-menu__link">Service Info</a>
								</li>
							</ul>
						</nav>
					</div>
					<div class="header-bottom__column">
						<a href="" class="header-logo">
							<span class="header-logo__text">NYC'S</span>
							<span class="header-logo__image">
								<img src="/img/logo.png" alt="logo">
							</span>
							<span class="header-logo__text">Catering</span>
						</a>
					</div>
					<div class="header-bottom__column header-bottom__column-2">
						<nav class="header-bottom-menu header-bottom-menu-2">
							<ul class="header-bottom-menu-list-2">
								<li>
									<a href="" class="header-bottom-menu__link">Gallery</a>
								</li>
								<li>
									<a href="" class="header-bottom-menu__link">Friends</a>
								</li>
								<li>
									<a href="" class="header-bottom-menu__link">Contact</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="header-menu__icon">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="header-menu">

				</div>
			</div>
		</header>
		<div class="content">
			<div class="private">
				<div class="private__column">
					<div class="private__image ibg">
						<img src="/img/block_1/1.jpg" alt="dish">
					</div>
				</div>
				<div class="private__column">
					<div class="private-body">
						<div class="private-body-content">
							<div class="private-body__title">
								Private catering
							</div>
							<div class="private-body__text">Treat your guests to a beautifully plated dinner, hand-crafted canapes or
								a
								casual BBQ.</div>
							<div class="private-body-buttons">
								<a class="private-body-buttons__item btn btn--w" href="#">Get a quote</a>
								<a class="private-body-buttons__link" href="#">View menus</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/responsive.js"></script>
	<script src="/js/script.js"></script>
</body>

</html>
